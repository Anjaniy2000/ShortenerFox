{% extends 'base.html' %}

{% block title %}ShortenerFox{% endblock %}

{% block main %}


<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">Website</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post">
          <label for="short_code_for_url">Short Name</label>
          <input type="text" class="form-control" name="short_code" id="short_code_for_url" value="" required>
          <br>
          <label for="url">Website URL</label>
          <input type="url" class="form-control" name="url" id="url" value="" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
        </form>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">File</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post" enctype="multipart/form-data">
          <label for="short_code_for_file">Short Name</label>
          <input type="text" class="form-control" name="short_code" id="short_code_for_file" value="" required>
          <br>
          <label for="your_file">Website URL</label>
          <input type="file" class="form-control" name="your_file" id="your_file" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
        </form>
      </div>
    </div>
  </div>

  {% if short_codes %}
  <h2>Short Codes You Have Created:</h2>
  <ul>
    {% for short_code in short_codes %}
    <a href="{{ url_for('redirect_to_url', short_code=short_code) }}" style="list-style-type: square">
      <li>{{ short_code }}</li>
    </a>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
